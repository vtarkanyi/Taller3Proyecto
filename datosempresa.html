<h1>Establecer Datos de la Empresa</h1>

<p>Introducir datos de la empresa:

<form name="formulario" method="post" action="http://pagina.com/send.php">
	
	<!-- Campo de entrada de datos -->
	<input type="text" name="nombre" autocomplete="off"
		placeholder="Nombre o Razon Social" maxlength="36" size="36">
	
	<select name="FormatoCodigoRIF" class="formulario">
		<option value="J">J</option> <!--“J”: Contribuyentes Jurídicos, es decir, empresas con registros mercantiles.-->
	</select>
	
	<input type="number" name="RIF" autocomplete="off"
		placeholder="Cedula" maxlength="12" size="12" min="1">
	
	<p>
	
	<input type="text" name="Direccion" autocomplete="off"
		placeholder="Direccion" maxlength="80" size="80">
	
	<p>
	
	<input type="tel" name="Telefono" autocomplete="off"
		placeholder="Telefono" maxlength="30" size="30">
		
	<input type="email" name="Email" autocomplete="off"
		placeholder="Email" maxlength="30" size="30">
	
	<p>
	
	<input type="submit" value="Guardar" />
	
</form>
